<!doctype html>
<html lang="{{ page.lang }}">
<head>
  {% include meta.html %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/assets/bootstrap-italia/dist/css/bootstrap-italia.min.css">
  {%- if jekyll.environment == 'production' -%}
  {%- include analytics/google-analytics.html -%}
  {%- endif -%}
</head>
<body>
  {%- include header/header.html -%}
  <h2>Benvento <span id="user-name"></span></h2>
{{ content }}
              <script>
    netlifyIdentity.on("init", user => {
        if (user) {
            document.getElementById("user-name").textContent = user.user_metadata.full_name || "Utente";
            document.getElementById("user-box").style.display = "block";
        }
    });

    netlifyIdentity.on("login", user => {
        document.getElementById("user-name").textContent = user.user_metadata.full_name || "Utente";
        document.getElementById("user-box").style.display = "block";
    });

    netlifyIdentity.on("logout", () => {
        document.getElementById("user-box").style.display = "none";
    });
</script></body>
</html>
