<!doctype html>
<html lang="{{ page.lang }}">
<head>
  {% include meta.html %}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="/assets/bootstrap-italia/dist/css/bootstrap-italia.min.css">
  {%- if jekyll.environment == 'production' -%}
  {%- include analytics/google-analytics.html -%}
  {%- endif -%}
</head>
<body>
  {%- include header/header.html -%}
{{ content }}
<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    setInterval(updateClock, 1000);
    updateClock();
</script>
<script>
  function updateDate() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('clock').textContent = now.toLocaleDateString('it-IT', options);
  }

  updateDate();
</script>

              <script>
    netlifyIdentity.on("init", user => {
        if (user) {
            document.getElementById("user-name").textContent = user.user_metadata.full_name || "Utente";
            document.getElementById("user-box").style.display = "block";
        }
    });

    netlifyIdentity.on("login", user => {
        document.getElementById("user-name").textContent = user.user_metadata.full_name || "Utente";
        document.getElementById("user-box").style.display = "block";
    });

    netlifyIdentity.on("logout", () => {
        document.getElementById("user-box").style.display = "none";
    });
</script>
</body>
</html>
